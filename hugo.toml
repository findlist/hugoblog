baseURL = "http://localhost:1313/"
languageCode = "zh-CN"
title = "FindList"
theme = "hugo-coder"
defaultContentLanguage = "zh-CN"  # 注意大小写

[languages]
  [languages.zh-cn]  # 使用小写的 "zh-cn"
    languageName = "中文"
    weight = 1

[pagination]  # 配置分页
  pagerSize = 20

[services]
  [services.disqus]
    disqusShortname = "yourdiscussshortname"

[markup.highlight]
  style = "github-dark"

[params]
  author = "Find List"
  info = "专业从事全栈开发运维和自动化"
  description = "技术博客与个人网站"
  keywords = "博客,开发者,个人"
  avatarurl = "images/avatar.jpg"
  # gravatar = "john.doe@example.com"

  faviconSVG = "/img/favicon.svg"
  favicon_32 = "/img/favicon-32x32.png"
  favicon_16 = "/img/favicon-16x16.png"
  since = 2019

  enableTwemoji = true
  colorScheme = "auto"
  hidecolorschemetoggle = false

  # customCSS = ["css/custom.css"]
  # customSCSS = ["scss/custom.scss"]
  # customJS = ["js/custom.js"]

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

# 社交链接
[[params.social]]
  name = "Github"
  icon = "fa-brands fa-github fa-2x"
  weight = 1
  url = "https://github.com/findlist/"
[[params.social]]
  name = "Telegram"
  icon = "fa-brands fa-telegram fa-2x"
  weight = 2
  url = "https://t.me/FindList33"

# 菜单链接
[[menu.main]]
  name = "博客"
  weight = 1
  url = "posts/"
[[menu.main]]
  name = "关于"
  weight = 2
  url = "about/"
